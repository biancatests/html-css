<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 500px;
            border-radius: 10px;
        }

        legend {
            background-color: lightblue;
            border-radius: 5px;
            padding: 3px;
        }

        input {
            border-radius: 5px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="tf">Telefone: </label>
                <input type="tel" name="tf" id="tf" placeholder="(00) 0000-0000">
            </p>
        </fieldset>
        <fieldset>
            <legend>Área de atuação</legend>
            <p>
                <input type="radio" name="area" id="front" checked>
                <label for="front"> Front-end</label>
            </p>
            <p>
                <input type="radio" name="area" id="back">
                <label for="back"> Back-end</label>
            </p>
            <p>
                <input type="radio" name="area" id="full">
                <label for="full"> Fullstack</label>
            </p>
            <p>
                <label for="msg">Conte um pouco de sua experiência:</label><br>
                <textarea name="msg" id="msg" cols="30" rows="10" style="resize: none;"></textarea>
            </p>
        </fieldset>
    </form>
</body>
</html>
